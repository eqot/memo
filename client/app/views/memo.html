<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <ol class="breadcrumb col-xs-9 col-sm-10 col-md-10 col-lg-10">
      <li ng-repeat="d in dirSplit" ng-class="{active: !d.link}"><a ng-show="d.link" ng-href="#/{{d.link}}">{{d.name}}</a><span ng-hide="d.link">{{d.name}}</span></li>
    </ol>
    <div class="pull-right">
      <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
          Action
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li role="presentation">
            <a ng-href="#/memos/{{file}}/edit">
              Edit
            </a>
          </li>
          <li role="presentation">
            <a id="publish" data-toggle="modal" data-target="#publishModal">
              Publish...
            </a>
          </li>
        </ul>
      </div>
      <a ng-href="#/{{dir}}" class="btn btn-default">
        Close
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <span class="markdown" ng-bind-html="memo.content | markdown"></span>
  </div>
</div>

<div class="modal fade" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Publish this memo</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="memoTitle" placeholder="Memo title" ng-model="memoTitle">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="publish()">Publish</button>
      </div>
    </div>
  </div>
</div>
