<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <ol class="breadcrumb col-xs-9 col-sm-10 col-md-10 col-lg-10">
      <li ng-repeat="d in dirSplit" ng-class="{active: !d.link}"><a ng-show="d.link" ng-href="#/{{d.link}}">{{d.name}}</a><span ng-hide="d.link">{{d.name}}</span></li>
    </ol>
    <div class="pull-right">
      <a id="save" ng-href="#/memos/{{file}}" class="btn btn-primary">
        Save
      </a>
      <a ng-href="#/memos/{{file}}" class="btn btn-default">
        Cancel
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <textarea id="md_area" class="form-control" ng-model="memo.content" autofocus></textarea>
  </div>

  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div id="html_area" class="form-control">
      <span ng-bind-html="memo.content | markdown"></span>
    </div>
  </div>
</div>
